    //查找地址栏的id,注意id的取得的方法
    var id = location.href.split("=")[1];
    $.post('/users/requestDetaile.html',{"id":id},function(data){
        if(data){
            var html = '';
            html += '<h3 class="blog-post-title">'+data.title+'</h3>';
            html += '<p>'+data.content+'</p>';
            html += '<p class="blog-post-meta">'+data.ctime+'  by &emsp;&emsp;<a href="#">'+data.author+'</a></p>';
            $("#articleDetaile").html(html);
        }
    });
    function showArticleLists(){
        $.get('/users/requestlists.html',function (data) {
            if(data){
                var html = '';
                for(var i in data){
                    html += '<div class="blog-post">';
                    html += '<h3 class="blog-post-title"><a href="articledetaile.html?id='+data[i]._id+'">'+data[i].title+'</a></h3>';
                    html += '<p><a href="articledetaile.html?id='+data[i]._id+'">'+data[i].abstract+'</a></p><hr></div>';
                }
                $("#articleLists").html(html);

            }
        });
    }
